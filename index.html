<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: darkblue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Sample Page</h1>
    <p>This is a simple HTML page with some text and a button.</p>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert('Hello! You clicked the button.');
        }
    </script>

</body>
</html>
