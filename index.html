<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #0071e3;
      color: white;
      font-size: 1rem;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .whats-in-box {
      text-align: center;
      padding: 60px 20px;
      background-color: white;
      border-radius: 20px;
      margin-bottom: 60px;
    }

    .whats-in-box h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .box-items {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .box-item {
      text-align: center;
    }

    .box-item img {
      height: 250px;
      object-fit: contain;
    }

    .box-item p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    footer {
      background-color: #f5f5f7;
      padding: 40px 20px;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="hero">
      <h1>Your new iPhone awaits. Make it yours.</h1>
      <p>From ₹9825.00/mo. with instant cashback and No Cost EMI or ₹119900.00</p>
      <button>Continue</button>
    </section>

    <section class="whats-in-box">
      <h2>What’s in the Box</h2>
      <div class="box-items">
        <div class="box-item">
          <img src="iphone16pro.png" alt="iPhone 16 Pro">
          <p>iPhone 16 Pro</p>
        </div>
        <div class="box-item">
          <img src="usb-c-cable.png" alt="USB-C Cable">
          <p>USB‑C Charge Cable</p>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>Contact us at:</p>
    <p><strong>PRA42 Keerthanam, Irimpanam P.O, Tripunithura,</strong></p>
    <p><strong>Ernakulam, Kerala, India PIN682309</strong></p>
  </footer>

</body>
</html>
